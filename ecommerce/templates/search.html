{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3" style="margin-bottom:100px;">
<center>
    <h5>You have searched for {{query}}</h5></center>

  {% if p %}
<div class="row">
    {% for i in p %}
 <div class="col-sm-4 m-2">

     <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top"  height="300px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>

    <h5 class="card-title text-center">{{i.price}}</h5>


    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:40%;">Details</a>
  </div>
</div>
 </div>{% endfor %}

</div>



</div>
  {% else %}
    <h6 class="text-center">No Results Found</h6>

  {% endif %}


</div>



{% endblock %}
